<form #newBookForm="ngForm" (ngSubmit)="submit(newBookForm, genres, onSubmit)" class="mt-3">
    <div class="w-50 mb-5">
        <div>
            <h3>Add new book</h3>
            <hr>
        </div>
        <div class="input-group">
            <span for="bookTitle" class="input-group-text">Title:</span>
            <input type="text" name="bookTitle" class="form-control fit-content" #bookTitle="ngModel"
                [(ngModel)]="title" required>
        </div>

        <app-form-validation-error *ngIf="bookTitle.invalid && (bookTitle.touched || bookTitle.dirty)"
            [inputName]="'Title'" [message]="'is required'"></app-form-validation-error>

        <div class="input-group mt-2">
            <span class="input-group-text">Author:</span>
            <input type="text" name="bookAuthor" class="form-control fit-content" #bookAuthor="ngModel"
                [(ngModel)]="author" required>
        </div>

        <app-form-validation-error *ngIf="bookAuthor.invalid && (bookAuthor.touched || bookAuthor.dirty)"
            [inputName]="'Author'" [message]="'is required'"></app-form-validation-error>

        <div class="mt-2">
            <app-genre-select [genreList]="genresList" [selectedGenres]="genres"
                (onAddGenre)="genres = handleAddGenre($event, genres)"
                (onRemoveGenre)="genres = handleRemoveGenre($event, genres)"></app-genre-select>
        </div>


        <div class="input-group mt-2">
            <span class="input-group-text">Description:</span>
            <textarea type="" class="form-control" name="bookDescription" rows="3" cols="40" #bookDescription="ngModel"
                [(ngModel)]="description" required></textarea>
        </div>

        <app-form-validation-error *ngIf="bookDescription.invalid && (bookDescription.touched || bookDescription.dirty)"
            [inputName]="'Descrription'" [message]="'is required'"></app-form-validation-error>

        <div class="d-flex flex-row-reverse">
            <button type="submit" class="btn btn-outline-primary mt-2" [disabled]="newBookForm.invalid">Submit</button>
        </div>
    </div>
</form>
